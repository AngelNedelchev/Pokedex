<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="style.css">
    <title>Pokedex</title>
</head>
<body>  
        
    
    <div id="main">
        <div class="left">
            <div class="topbar">
                <div class="top">
                    <div class="bigbtn">
                        <div class="gradient"></div>
                    </div>
                    <div class="redbtn"></div>
                    <div class="yellowbtn"></div>
                    <div class="greenbtn"></div>
                </div>
                <div class="empty">
                    <div class="empty-media"></div>
                    <div class="emptyy"></div>
                </div>
            </div>

            <div class="tv">
                    <div class="tv-aftr">
                <div class="btns">
                    <div class="redbtn1"></div>
                    <div class="redbtn1"></div>
                </div>
                <div class="aroundscreen">
                    <div class="screen"> <img id="picture" src="/img/pikachu.png" alt="Pica"></div>
                </div>
                <div class="bottombtns">
                    <div class="bigredbtn"></div>
                    <div class="one-six">
                    <div class="three">
                        <div class="stripe-one"></div>
                        <div class="stripe-two"></div>
                        <div class="stripe-three"></div>
                    </div>
                    <div class="three-two">
                        <div class="stripe-four"></div>
                        <div class="stripe-five"></div>
                        <div class="stripe-six"></div>
                    </div>
                    </div>
                
                </div>
            </div>
            </div>
            

        <div class="containerbtns">
            <div class="bigbluebtn"></div>
                <div class="gg">
                    <div class="twobtns-div">
                        <div class="greenbtnn"></div>
                        <div class="brownbtnn"></div>
                    </div>
                    <div class="abc">
                        <div class="panel">
                            <div id="number">25</div>
                        </div>
                    </div>
                </div>
                    <div class="poke">
                        <div class="polygon">
                            <div class="up"></div>
                            <div class="mid">
                                <div id="left">&lt;</div>
                                <div id="right">&gt;</div>
                            </div>
                            <div class="down"></div>
                        </div>
                    </div>
            </div>
            <div class="searchbar">
                    <input type="text" id="pokesearch" name="pokesearch" placeholder="Search for pokemons...">
                    <label for="pokesearch"><button id="search">Search!</button></label>
            </div>
            <div class="after">Pokedex</div>
        </div>
        
        <div class="middle">
            <div class="block-one"></div>
            <div class="block-two"></div>
            <div class="block-three"></div>
        </div>

    <div class="right">
        <div class="white">
        <div class="whitespace">
            <div class="boog"></div>
            <div class="boog-two"></div>
        </div>
    </div>
    <div id="infobox"> 
    </div>
    

        <div class="tenbluebtns">
           <div class="first-five">
            <div class="blbtn"></div>
            <div class="blbtn"></div>
            <div class="blbtn"></div>
            <div class="blbtn"></div>
            <div class="blbtn"></div>
           </div>
           <div class="last-five">
            <div class="blbtn"></div>
            <div class="blbtn"></div>
            <div class="blbtn"></div>
            <div class="blbtn"></div>
            <div class="blbtn"></div>
           </div>
        </div>

        <div class="four-btns">
            <div class="first-two">
                <div class="circlebtngreen"></div>
                <div class="circlebtnyellow"></div>
            </div>
            <div class="last-two">
                <div class="first"></div>
                <div class="second"></div>
            </div>
        </div>

        <div class="threebtns">
            <div class="twograybtns">
                <div id="previous">
                    <div class="triangle-one"></div>
                </div>
                <div id="next">
                    <div class="triangle-two"></div>
                </div>
            </div>
            <div class="yellowbtn-one">
                <div class="triangle-three"></div>
            </div>
        </div>
        <div class="twoorangebtns">
            <div id="orange-one">Pikachu</div>
        </div>

    </div>
</div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
